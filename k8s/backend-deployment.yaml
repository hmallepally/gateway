apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-backend
  namespace: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway-backend
  template:
    metadata:
      labels:
        app: api-gateway-backend
    spec:
      containers:
      - name: backend
        image: api-gateway-backend:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: backend-config
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: api-gateway
spec:
  selector:
    app: api-gateway-backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
